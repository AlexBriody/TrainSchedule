<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://kit.fontawesome.com/b9571329ac.js" crossorigin="anonymous"></script>

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>
 
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: rgb(138, 141, 172) ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fas fa-train"></i> It's Choo Choo Time!</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">

                    
                    <div class="card-header">
                        <h4><strong><i class="table"></i><i class="fas fa-clock"></i> Current Train Schedule</strong>
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col"><strong>Train Name</strong></th>
                                    <th scope="col"><strong>Destination</strong></th>
                                    <th scope="col"><strong>Frequency (min)</strong></th>
                                    <th scope="col"><strong>Next Arrival</strong></th>
                                    <th scope="col"><strong>Hours/Minutes Away</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <br>
            
                <div class="card">
                    <div class="card-header">
                        <h4><strong><i class="fas fa-train"></i> Add train</strong></h4>
                    </div>

                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            
                            <div class="form-group">
                                <label for="name-input"><strong>Train Name</strong></label>
                                <input type="text" class="form-control" id="name-input">
                            </div>

                          
                            <div class="form-group">
                                <label for="destination-input"><strong>Destination</strong></label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>

                           
                            <div class="form-group">
                                <label for="firsttrain-input"><strong>First Train Time (HH:mm - military
                                        time)</strong></label>
                                <input type="text" class="form-control" id="firsttrain-input">
                            </div>

                            <div class="form-group">
                                <label for="frequency-input"><strong>Frequency (min)</strong></label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>

                            
                            <button class="btn btn-secondary" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center">
                    <small>Love Your Destination
                        <i class="fa fa-train"></i>
                    </small>
                </h5>
            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/app.js"></script>

</body>

</html>
